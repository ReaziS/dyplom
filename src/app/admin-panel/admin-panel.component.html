<div class="fadeInDown wrapper form-wrapper" *ngIf="yourRole === 'user'">
  <div class="fadeInDown form-container">
    <form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
        <label>Login</label>
      <div class="form-group">
          <input class="form-control" name="login" ngModel required type="text" />
      </div>
      <div class="form-group">
          <label>Password</label>
          <input class="form-control" name="password" ngModel 
              required email type="password"/>
      </div>
      <div class="form-group">
          <input type="submit" class="btn btn-success" value="Отправить" />
      </div>
    </form>
  </div>
</div>
